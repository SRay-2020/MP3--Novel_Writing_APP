{% extends "base.html" %}
{% block content %}

    <h3 class="blue-grey lighten-1 center-align">Create New Book</h3>
    <!-- ICON INPUT -->
    <div class="main-page create-book-background">

        <div class="row card-panel grey lighten-5">
            <form class="col s12" method="POST" action="{{ url_for('add_book') }}">
                <!-- TITLE -->
                <div class="row">
                    <div class="input-field col m8 offset-2">
                        <i class="fas fa-book-open prefix blue-grey-text text-lighten-3"></i>
                        <input id="book_name" name="book_name" minlength="5" maxlength="40" type="text" class="validate"
                            required>
                        <label for="book_name">Book Title</label>
                    </div>
                </div>
                <!-- GENRE -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-theater-masks prefix blue-grey-text text-lighten-2 "></i>
                        <input id="genre_name" name="genre_name" minlength="5" maxlength="40" type="tel" class="validate"
                            required>
                        <label for="genre_name">Genre</label>
                    </div>
                </div>
                <!-- AUTHOR -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-feather-alt prefix blue-grey-text text-lighten-1"></i>
                        <input id="author_name" name="author_name" minlength="5" maxlength="40" type="tel" class="validate"
                            required>
                        <label for="author_name">Author</label>
                    </div>
                </div>
                <!-- Character Select - for Chapter Page -->
                <!-- OUTLINE -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas  fa-comment-alt prefix blue-grey-text "></i>
                        <textarea id="book_description" name="book_description" minlength="5" maxlength="400"
                             type="tel" class="validate materialize-textarea"
                            required></textarea>
                        <label for="book_description">Book Description</label>
                    </div>
                </div>
                <!-- Add button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="blue-grey lighten-1 btn-large waves-effect waves-light" type="submit" name="">Add Book
                            <i class="fas fa-plus-square right"></i>
                        </button>
                    </div>
                </div>

            </form>
        </div>

    </div>







{% endblock %}
