{% extends "base.html" %}
{% block content %}
    <h3 class="blue-grey center-align">Edit Book</h3>
    <!-- ICON INPUT -->
    <div class="main-page create-book-background">
        <div class="row card-panel grey lighten-5">
            <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book._id)  }}">
                <!-- TITLE -->
                <div class="row">
                    <div class="input-field col m8 offset-2">
                        <i class="fas fa-book-open prefix blue-grey-text text-lighten-3"></i>
                        <input id="book_name" name="book_name" minlength="5" maxlength="40"
                            value="{{ book.book_name }}" type="text" class="validate" required>
                        <label for="book_name">Book Title</label>
                    </div>
                </div>
                <!-- GENRE -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-theater-masks prefix blue-grey-text text-lighten-2"></i>
                        <input id="genre_name" name="genre_name" minlength="5" maxlength="40"
                            value="{{ book.genre }}" type="text" class="validate" required>
                        <label for="genre_name">Genre</label>
                    </div>
                </div>
                <!-- AUTHOR -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-feather-alt prefix blue-grey-text text-lighten-1"></i>
                        <input id="author_name" name="author_name" minlength="5" maxlength="40"
                            value="{{ book.author }}" type="text" class="validate" required>
                        <label for="author_name">Author</label>
                    </div>
                </div>
                <!-- OUTLINE -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-comment-alt prefix blue-grey-text"></i>
                        <textarea id="book_description" name="book_description" minlength="5" 
                            maxlength="400" class="validate materialize-textarea"
                            required> {{- book.description -}}</textarea>
                        <label for="book_description">Book Description</label>
                    </div>
                </div>
                <!-- Add button -->
                <div class="row">
                     <div class="col s12 center-align">
                        <a href="{{ url_for('get_books') }}" class="btn-large waves-effect waves-light red lighten-1" type="submit">
                            Cancel <i class="fas fa-times-circle right"></i>
                        </a>
                        <button class="btn-large waves-effect indigo accent-2 waves-light" type="submit" >Save
                            <i class="fas fa-edit right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
