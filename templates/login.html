{% extends "base.html" %}
{% block content %}
    <h3 class="center-align">Login</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel indigo lighten-5">
                <!-- USERNAME -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix"></i>
                            <input id="username" name="username" type="text" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9'-'\s]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- PASSWORD -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password"
                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9'-'\s]{5,15}$" 
                            class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- BUTTON -->
                <div class="row">
                    <button type="submit" class="col s8 offset-m2 btn-large teal darken-4 text-shadow">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col small-pad-login s12">
            <p class="center-align">
                New User?<a href="{{ url_for('register') }}" class="light-blue-text text-darken-4"> Register Account</a>
            </p>
        </div>
    </div>


{% endblock %}
