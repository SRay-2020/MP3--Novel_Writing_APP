{% extends "base.html" %}
{% block content %}
    <h3 class="center-align">Note Editor</h3>

    <div class="row card-panel grey lighten-5">   
        <form  class="row" method="POST" action="{{ url_for('add_note') }}">
            <div class="row">

                    <div class="input-field col s12">
                        <i class="fas fa-clipboard prefix grey-text text-darken-1"></i>
                        <textarea id="note_text" name="note_text" minlength="5" maxlength="400"
                                type="tel" class="validate materialize-textarea"
                                required></textarea>
                        <label for="note_text">Text Area</label>
                    </div>
                    
                    <!-- Add button -->
                    <div class="row">
                        <div class="col s12 center-align">
                            <button class="btn-large waves-effect  blue-grey lighten-2 waves-light" type="submit" name="">Save Note
                                <i class="fas fa-plus-square right"></i>
                            </button>
                        </div>
                    </div>
            </div> 
        </form>
  </div>
        
{% endblock %}
